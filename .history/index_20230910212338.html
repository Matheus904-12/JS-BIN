<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1 class="titulo">Cadastro de Livros</h1>
        <div class="formulario">
            <input class="input" id="nome" placeholder="Título do Livro" type="text">
            <input class="input" id="autor" placeholder="Autor" type="text">
            <input class="input" id="ano" placeholder="Ano de Publicação" type="number">
            
            <button class="botao" id="adicionar">Adicionar Livro</button>
        </div>
        <div class="botoes">
            <button class="botao" id="mostrar">Mostrar Livros Cadastrados</button>
            <button class="botao" id="remover">Apagar Registros</button>
        </div>
        <div id="information" class="informacao"></div>
    </section>

    <section class="carrossel">
        <button class="seta" id="ante">&lt;</button>
        <div id="livros" class="livros-box"></div>
        <button class="seta" id="prox">&gt;</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
